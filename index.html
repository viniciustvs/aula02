<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>
<body>
    <div class="form">
    <h1>Aula 02 - Programação Front-End</h1>
    <div class="campo">
        <label for="input-fileName">Nome do arquivo</label>
        <br>
        <input type="text" id="titulo" placeholder="Digite o nome do arquivo" maxlength="50">
    </div>
    <!-- <br>   -->
    <div class="campo">
        <label for="nomeCompleto">Seu nome completo</label>
        <br>
        <input type="text" id="nome" placeholder="Digite o seu nome completo" maxlength="55">
    </div>
    <!-- <br> -->
    <div class="campo"> 
        <button class="salvar" onclick="salvar()"> Salvar</button>
    </div>
</div>
<script type="text/javascript" src="js/filesaver.js"></script>
<script>
    function salvar() {
        let nome = document.getElementById("nome").value;
        let titulo = document.getElementById("titulo").value;
        let blob = new Blob([nome], {
            type: "text/plain;charset=utf-8"
        });
        saveAs(blob, titulo + ".txt");
    }
</script>
</body>
</html>
